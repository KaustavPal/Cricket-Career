<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cricket Careers</title>
  </head>
  <body>
    <div class="container">
      <form
        action="/cricketcareer/add-player"
        method="POST"
        id="player-form form"
      >
        <div>
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="name form-cotrol"
            required
          />
        </div>
        <div>
          <label for="dob" class="form-label">Date of Birth:</label>
          <input
            type="date"
            name="dob"
            id="dob"
            class="dob form-cotrol"
            required
          />
        </div>
        <div>
          <label for="photo" class="form-label">Photo Url:</label>
          <input
            type="text"
            name="photo"
            id="photo"
            class="photo form-cotrol"
            required
          />
        </div>
        <div>
          <label for="birthplace" class="form-label">Birthplace:</label>
          <input
            type="text"
            name="birthplace"
            id="birthplace"
            class="birthplace form-cotrol"
            required
          />
        </div>
        <div>
          <label for="career" class="form-label">Career:</label>
          <textarea
            name="career"
            id="career"
            cols="30"
            rows="10"
            class="carer form-cotrol"
            required
          ></textarea>
        </div>
        <div>
          <label for="matches" class="form-label">Number of Matches:</label>
          <input
            type="number"
            name="matches"
            id="matches"
            class="matches form-cotrol"
            required
          />
        </div>
        <div>
          <label for="score" class="form-label">Score:</label>
          <input
            type="number"
            name="score"
            id="score"
            class="score form-cotrol"
            required
          />
        </div>
        <div>
          <label for="fifties" class="form-label">Fifties:</label>
          <input
            type="number"
            name="fifties"
            id="fifties"
            class="fifties form-cotrol"
            required
          />
        </div>
        <div>
          <label for="centuries" class="form-label">Centuries:</label>
          <input
            type="number"
            name="centuries"
            id="centuries"
            class="centuries form-cotrol"
            required
          />
        </div>
        <div>
          <label for="wickets" class="form-label">Wickets:</label>
          <input
            type="number"
            name="wickets"
            id="wickets"
            class="wickets form-cotrol"
            required
          />
        </div>
        <div>
          <label for="average" class="form-label">Average:</label>
          <input
            type="number"
            name="average"
            id="average"
            class="average form-cotrol"
            required
          />
        </div>
        <button
          type="submit"
          id="add-player"
          class="add-player btn btn-success"
        >
          Submit
        </button>
      </form>

      <form
        action="cricketcareer/search"
        method="POST"
        id="search-form"
        class="search-form form"
      >
        <input
          type="text"
          name="search"
          id="search"
          class="search form-control"
          required
        />
        <button
          type="submit"
          id="search-btn"
          class="search-btn btn btn-primary"
        >
          Search
        </button>
      </form>
      <div id="player-info-div"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
